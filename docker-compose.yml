version: '3.8'

services:
  hku-env:
    build: 
      context: .
      secrets: 
        - GITHUB_TOKEN
    container_name: hku-docker-env
    volumes: []
    environment:
      - PYTHONPATH=/workspace-hku
    working_dir: /workspace-hku
    stdin_open: true
    tty: true
    restart: unless-stopped

secrets:
  GITHUB_TOKEN:
    file: ./token.txt
